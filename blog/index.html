---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <hr class="dashed-hr"/>
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h2 class="post__title--index">
          {{ post.title }}
        </h2>
     </a>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
    </article>
  {% endfor %}
</div>
